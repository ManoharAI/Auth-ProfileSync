<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | @Auth-ProfileSync</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='backend_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="login">Logout <i class='bx bxs-log-out'></i></h2>

            <!--Flash Message Block-->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <p>Are you sure you want to logout?</p>
            <form method="POST" action="{{ url_for('logout') }}">
                <button type="submit" class="enter">Yes, Logout</button>
                <a href="{{ url_for('index') }}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
