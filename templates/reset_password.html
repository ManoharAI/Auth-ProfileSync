<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | @Auth-ProfileSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='backend_styles.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('reset_password', email=email) }}">
            <div class="card">
                <a class="login">Reset Password</a>

                <!--Flash Message Block-->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="inputBox">
                    <input type="password" name="new_password" required>
                    <span>New Password</span>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirm_password" required>
                    <span>Confirm Password</span>
                </div>
                <button type="submit" class="enter">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
